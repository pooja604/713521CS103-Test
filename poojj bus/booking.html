    <!-- Booking Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Booking Details</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="busSelect">Select Bus</label>
                                <select class="form-control" id="busSelect">
                                    <option>Select Bus</option>
                                    <option>Bus 1 - Luxury Bus</option>
                                    <option>Bus 2 - Economy Bus</option>
                                    <option>Bus 3 - Sleeper Bus</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dateInput">Travel Date</label>
                                <input type="date" class="form-control" id="dateInput" required>
                            </div>
                            <div class="form-group">
                                <label for="seatsInput">Number of Seats</label>
                                <input type="number" class="form-control" id="seatsInput" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Proceed to Payment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
